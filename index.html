<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- My own css  -->
    <link rel ="stylesheet" href="css/style.css"></link>
    <!-- My own css  end-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Registration form validation</title>
  </head>
  <body>
    <div class="m-3">
      <!-- ____________________________________heading___________________________________________ -->
      <h1 class="text-center  m-4" id="heading"><u  style="color: black;">Regis</u>tration Form</h1>
      <!-- ____________________________________heading ends___________________________________________ -->
      <div class="container">
        <div class="row display-flex justify-content-center">
          <div class="col-md-9 p-3 mx-3 my-2"  id="details" >
           <!-- form -->
            <form class="row g-3 p-1" method="POST" action="" id="myform">
              <!-- _____________________name_________________________ -->
              <div class="col-md-6 form-group"  >
                <label  class="form-label">First name<span style="color: red">*</span></label>
                <input type="text"  id="fname" name="fname"  autocomplete="on" class="form-control" placeholder="Enter First Name" >
                <span class="position">
                  
                </span>
                <p class="msg"></p>
              </div>
              <div class="col-md-6 form-group">
                <label  class="form-label">Last name<span style="color: red">*</span></label>
                <input type="text" id="lname" name="lname"  class="form-control" autocomplete="on"  placeholder="Enter First Name" >
                <span  class="position"></span>
                <p class="msg"></p>
              </div>
              <!--____________________________________ academic details________________________________________- -->
              <div class="col-12 form-group">
                <label  class="form-label">Institution<span style="color: red">*</span></label>
                <input type="text" id="institution" name="institution" class="form-control" autocomplete="on"  placeholder="Enter your institution name">
                <span class="position"></span>
                <p  class="msg"></p> 
              </div>
               <div class="col-md-12 form-group">
                <label  class="form-label">Department<span style="color: red">*</span></label>
                <input type="text" id="department" class="form-control" name="department" autocomplete="on"   placeholder="Enter your department">
                <span class="position"></span>
                <p  class="msg"></p>
              </div>   
              
               <div class="col-md-6 form-group">
                <label class="form-label">Course<span style="color: red">*</span></label>
                <select id="select" class="form-select">
                  <option  selected>Choose your course</option>
                  <option class="option">B.E/Btech</option>
                  <option class="option">Mtech</option>
                </select>
                <p  class="msg"></p>
              </div> 
              <div class="col-md-6 form-group">
                <label  class="form-label">Graduation Year<span style="color: red">*</span></label>
                <input type="text" id="graduation_yr"  class="form-control" name="Graduation_yr"  autocomplete="on"  placeholder="Enter Graduation Year">
                <span class="position"></span>
                <p  class="msg"></p>
              </div>         
                <!-- _____________________contact details______________________ -->
                 <div class="col-md-6 form-group">
                  <label  class="form-label">Email ID<span style="color: red">*</span></label>
                  <input type="email" id="email" class="form-control" name="email"  autocomplete="on"  placeholder="Enter your email id">
                  <span class="position"></span>
                  <p  class="msg"></p>
                </div>
                
                <div class="col-md-6 form-group">
                  <label  class="form-label">Phone number<span style="color: red">*</span></label>
                  <input type="text"  id="phone" class="form-control" name="phone"  autocomplete="on"  placeholder="Enter your phone no.">
                  <span class="position"></span>
                  <p  class="msg"></p>
                </div>
              
                
                <div class="col-md-12 form-group">
                  <label  class="form-label">Address</label>
                  <textarea type="text" id="address" class="form-control" name="address" autocomplete="on" placeholder="Enter your address"></textarea>
                  <span class="position"></span>
                  
                 
                </div>
                <div class="col-md-4 mt-3 form-group">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" id="city"  class="form-control" name="city" autocomplete="on"   placeholder="Enter your city">
                  <span class="position"></span>
                  
                </div>
                <div class="col-md-4 mt-3 form-group">
                  <label for="inputCity" class="form-label">State</label>
                  <input type="text" id="state" class="form-control" name="state" autocomplete="on"  placeholder="Enter your state">
                  <span class="position"></span>
                  
                </div>
                <div class="col-md-4 mt-3 form-group">
                  <label for="inputCity" class="form-label">Pincode</label>
                  <input type="text" id="pincode"  class="form-control" name="pincode" autocomplete="on"  placeholder="Enter pincode" >
                  <span class="position"></span>
                  <p  class="msg"></p>
                </div>
                <!-- ______________________________________Other details_________________________ -->
                <div class="col-md-6 form-group" >
                  <label  class="form-label">Age</span></label>
                  <input type="text"  id="age" class="form-control" name="age"  autocomplete="on"  placeholder="Enter your age">
                  <span class="position"></span>
                  <p class="msg"></p>
                </div>
               
                <div class="col-md-6 form-group">
                  <label  class="form-label">Date Of Birth<span style="color: red">*</span></label>
                  <input type="date" id="dob"  class="form-control" name="dob"  autocomplete="on"  placeholder="Enter your date of birth">
                  <span class="position"></span>
                  <p class="msg"></p>
                </div>
    
               <div class="row" id="gender_box">
                 <label class="col-md-3 pb-1">Gender<span style="color: red">*</span></label>
                    
                 </label>
                 <div class="col-md-3 gender ">
                     <input type="radio"  class="gender_ele" class="radio-btn"name="Gender" value="Male">
                     <label class="col-md-3">Male</label>
                 </div>
                 <div class="col-md-3 gender" >
                  <input type="radio"  class="gender_ele"  class="radio-btn" name="Gender" value="Female">
                  <label class="col-md-3 ">Female</label>
                 </div>
                 <p class="msg"></p>
               </div>

               <!-- ________________________resume url_________________ -->
             <div>
              <div class="col-md-12 form-group">   
                <label  class="form-label ">Resume url<span style="color: red">*</span></label>
                <input type="url" id="url" name="url"  autocomplete="on" class="form-control" placeholder="Enter your resume link">
                <span  class="position"></span>
                <p class="msg"></p>
             </div>
             <!-- ____________________________choosing file_________________ -->
             
             <div class="col-md-6  form-group" >
                <label  class="form-label " >Upload Transcript(pdf only)<span style="color: red">*</span></label>
                <input type="file" id="file" style="width:100%">
               
                <p class="msg"></p>
              </div>
            <!-- ________________________________Password__________________________ -->

            <div class="col-md-6  form-group">
              <label for="exampleInputPassword1" class="form-label">Create Password<span style="color: red">*</span></label>
              <input type="password" id="crtPassword" class="form-control" id="exampleInputPassword1">
              <span  class="position"></span>
              <p class="msg"></p>
            </div>
            
              <div class="col-12">
                <div class="form-check">
                  <input id="showPassword" class="form-check-input" type="checkbox" id="gridCheck" id="check-box">
                  <label class="form-check-label" for="gridCheck">
                   show password<span style="color: red">*</span></label > 
                </div>                           
              </div>
           
            <!-- ________________________________confirm Password__________________________ -->
            <div class="col-md-6  form-group">
              <label for="exampleInputPassword1" class="form-label">Confirm Password<span style="color: red">*</span></label>
              <input type="password" id="confirmPassword" class="form-control" id="exampleInputPassword1">
              <span  class="position"></span>
              <p class="msg"></p>
            </div>
              <div class="col-12 ">
               <div class="form-check">
                  <input id="condition_checkbox" class="form-check-input" type="checkbox" id="gridCheck" id="check-box">
                  <label class="form-check-label" for="gridCheck">
                    I agree to terms and condition<span style="color: red">*</span>
                  </label>
                    <p class="msg"></p>
                </div>
              </div>

              <div class="row">             
                 <div class="col-md-6 d-flex justify-content-center">
                    <button  type="reset" id="reset-btn" class="btn btn-danger display m-3">Reset</button>
                 </div>
                  <div class="col-md-6 d-flex justify-content-center">
                    <button type="submit" id="submit-btn" class="btn  display m-3 ">Submit</button>              
                  </div> 

              </div> 
              <p id="requiredMsg" class="msg"></p>      
            </form>  
           <!-- __________________________________________ form ends_____________________________________ -->
          </div>
        </div>
      </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="javascript/index.js"></script>
   
  </body>
</html>
